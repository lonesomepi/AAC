<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/lobbywait.css">
  </head>
  <body>

    <div class="lobbyWaitShell">
      <h2>AAC Lobby Wait Time</h2>
      <div id="stats">
        <p id="currentStudent"><span class="bigNumber">0</span> students waiting</p>

          <p id="nextStudent">Next student has been waiting:</p>
          <p><span class="mediumNumber darkRed">0</span> <span class="tiny">minutes</span></p>

      </div>
      <div id="lobbyInfo">
        <h3>Walk-in Hours</h3>
        <p>mornings:</p>
        <ul>
          <li>8 a.m. - 11:30 a.m.</li>
        </ul>
        <p>afternoons:</p>
        <ul>
          <li>1:30 <span class="tinyTime">p.m.</span> - 4:30 <span class="tinyTime">p.m.</span></li>
        </ul>
      </div>
      <div class="clear"></div>
      <p id="currentTime"><i><span class="light">as of</span> 10:18 am</i></p>
    </div>

  </body>
</html>
